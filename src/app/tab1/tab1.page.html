<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Information Vehicule
    </ion-title>
    <ion-button color="danger" slot="end" class="alert-button">
      <ion-icon name="mail" style="margin-right: 4px;"></ion-icon>
      Alerte
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item>
      <h2>Matricule: {{car.number}}</h2>
    </ion-item>
    <ion-item>
      <h2>Modele: {{car.model}}</h2>
    </ion-item>
    <ion-item>
      <h2>NÂ° Carte Grise: {{car.carte_grise}}</h2>
    </ion-item>
    <ion-item>
      <h2>AirBag: <span [ngStyle]="{'color': car.airbag? 'green' : 'red'}">{{car.airbag ? 'Oui' : 'Non' }}</span></h2>
    </ion-item>
    <ion-item>
      <h2>Inspection: {{car.last_inspection_date | date:'dd/MM/yyyy'}}</h2>
    </ion-item>

</ion-content>
