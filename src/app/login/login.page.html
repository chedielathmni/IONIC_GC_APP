
<ion-content>

  <div class="padding">

    <div class="logo">
      <ion-icon color="light" name="car-sport"></ion-icon>
    </div>

  <ion-item>
    <ion-icon color="light" name="call"></ion-icon>
    <ion-input color="light" type='text' placeholder="Numéro de téléphone" name="phoneNumber"
    [(ngModel)]="credentials.phoneNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon color="light" name="lock-closed"></ion-icon>
    <ion-input color="light" type='password' placeholder="mdp" name="password"
    [(ngModel)]="credentials.password"></ion-input>
  </ion-item>

  <ion-item lines='none'>
    <ion-button color="light" fill="clear" slot="end">Mot de passe oublié ?</ion-button>
  </ion-item>

  <ion-button color="light" fill="outline" shape="round" expand="block">connexion</ion-button>
  <br>
  <ion-button shape="round" expand="block">inscription</ion-button>
</div>
</ion-content>
